<style>
:root{color-scheme:dark;--text:#eef2ff;--muted:#c7cbe6;--ring:rgba(255,255,255,.18);--glass:rgba(255,255,255,.08);--accent1:#3a7bfd;--accent2:#1f4fd6;--glow1:rgba(72,132,255,.55);--glow2:rgba(40,100,255,.35);--btnw:280px;--gap:14px}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font:17px/1.55 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:#111;text-align:center}
.bg{position:fixed;inset:0;background:url("Image/Logo.png") center/cover no-repeat;z-index:-2}
.bg::after{content:"";position:absolute;inset:0;background:radial-gradient(1200px 700px at 20% -10%,rgba(0,0,0,.45) 0%,rgba(0,0,0,.65) 55%,rgba(0,0,0,.78) 100%);z-index:-1}
.buttons{position:relative;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:28px}
.left{display:flex;align-items:center;justify-content:center;width:100%}
.box{position:relative;width:min(980px,94%);padding:36px 30px;border-radius:24px;background:var(--glass);border:1px solid var(--ring);backdrop-filter:blur(16px) saturate(150%);-webkit-backdrop-filter:blur(16px) saturate(150%);box-shadow:0 24px 70px rgba(0,0,0,.5),inset 0 1px 0 rgba(255,255,255,.08)}
.versionWrap{position:absolute;top:10px;right:10px;width:45px;aspect-ratio:1/1;pointer-events:none;user-select:none}
.versionWrap::after{content:"";position:absolute;inset:-8px;border-radius:16px;background:radial-gradient(80% 60% at 100% 0%,var(--glow1),transparent 60%),radial-gradient(90% 80% at 0% 100%,var(--glow2),transparent 60%);filter:blur(14px);opacity:.55;z-index:-1}
.versionImg{display:block;width:100%;height:100%;object-fit:contain;filter:drop-shadow(0 6px 18px rgba(0,0,0,.45))}
@media(max-width:560px){.versionWrap{width:72px}}
.h{margin:0 0 12px;font-size:36px;letter-spacing:.2px}
.p{margin:2px 18px 22px;color:var(--muted)}
.sectionTitle{margin:14px 0 10px;font-size:14px;letter-spacing:.4px;text-transform:uppercase;color:var(--muted);opacity:.9}
.actions{display:grid;gap:18px;justify-items:center}
.actions .row{display:flex;flex-wrap:wrap;gap:var(--gap);justify-content:center;align-items:stretch}
.btn{position:relative;isolation:isolate;display:inline-flex;align-items:center;justify-content:center;gap:10px;width:var(--btnw);min-height:56px;padding:14px 20px;border-radius:18px;text-decoration:none;font-weight:800;letter-spacing:.2px;transition:transform .12s ease,box-shadow .22s ease,filter .22s ease;white-space:nowrap}
@media(max-width:620px){:root{--btnw:260px}}
@media(max-width:520px){:root{--btnw:100%}.actions .row{max-width:440px;margin:0 auto}}
.btn img{width:26px;height:26px;object-fit:contain;filter:drop-shadow(0 1px 3px rgba(0,0,0,.35))}
.btn::before{content:"";position:absolute;inset:-8px;border-radius:inherit;background:radial-gradient(90% 140% at 50% 0%,var(--glow1),transparent 60%),radial-gradient(120% 120% at 50% 100%,var(--glow2),transparent 60%);filter:blur(12px);opacity:.75;z-index:-1;transition:opacity .22s ease,filter .22s ease}
.btn:hover{transform:translateY(-1px)}
.btn:hover::before{opacity:.95;filter:blur(14px)}
.btn:active{transform:translateY(0)}
.btn:focus-visible{outline:2px solid rgba(80,150,255,.8);outline-offset:3px;border-radius:20px}
.btn--primary{color:#ecf3ff;background:linear-gradient(180deg,rgba(90,150,255,.28),rgba(45,95,220,.18));border:1px solid rgba(140,180,255,.5);box-shadow:inset 0 1px 0 rgba(255,255,255,.35),0 10px 26px rgba(40,100,255,.35),0 0 0 1px rgba(25,70,170,.22);backdrop-filter:blur(10px) saturate(160%);-webkit-backdrop-filter:blur(10px) saturate(160%)}
.btn--secondary{color:#e7efff;background:linear-gradient(180deg,rgba(72,132,255,.18),rgba(40,100,255,.12));border:1px solid rgba(120,170,255,.45);box-shadow:inset 0 1px 0 rgba(255,255,255,.25),0 8px 20px rgba(40,100,255,.28)}
.btn--ghost{color:#cfe0ff;background:rgba(255,255,255,.04);border:1px solid rgba(160,190,255,.28);box-shadow:inset 0 1px 0 rgba(255,255,255,.18)}
.copy{margin-top:10px;font-size:12px;color:var(--muted);opacity:.85}
hr.line{height:1px;border:0;background:rgba(255,255,255,.12);border-radius:1px;margin:10px 0 6px}
