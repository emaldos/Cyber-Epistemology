.tab{position:relative;display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;color:var(--text);text-decoration:none;font-weight:600;letter-spacing:.2px;opacity:.9;white-space:nowrap}

.tab.active{color:var(--blue)}
.tab.active::after{content:"";position:absolute;left:10px;right:10px;bottom:0;height:3px;border-radius:3px;background:var(--blue)}
.tab img{width:18px;height:18px;object-fit:contain;filter:drop-shadow(0 1px 3px rgba(0,0,0,.35))}
.page{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:96px 28px 28px}

.tile{display:flex;flex-direction:column;align-items:center;justify-content:flex-start;gap:8px;padding:12px;height:200px;text-decoration:none;color:var(--text);background:var(--tile);border:1px solid var(--tileBorder);border-radius:18px;transition:transform .08s ease,box-shadow .18s ease,background .2s ease}

<script>
(function(){
  var tb=document.getElementById('topbar'),lastY=window.scrollY||0,hidden=false;
  window.addEventListener('scroll',function(){if(!tb)return;var y=window.scrollY||0;if(y>lastY+4&&!hidden){tb.style.transform='translateY(-100%)';hidden=true}else if(y<lastY-4&&hidden){tb.style.transform='translateY(0)';hidden=false}tb.classList.toggle('scrolled',y>6);lastY=y});
  var p=location.pathname.replace(/\/+$/,'');document.querySelectorAll('.tabs .tab').forEach(function(a){var h=new URL(a.href,location.href).pathname.replace(/\/+$/,'');if(p.endsWith(h))a.classList.add('active')});
  var tabs=document.getElementById('tabs'),leftbtn=document.getElementById('leftbtn'),rightbtn=document.getElementById('rightbtn');
  function hasOverflow(){return Math.ceil(tabs.scrollWidth)-Math.floor(tabs.clientWidth)>1}
  function updateArrows(){var o=hasOverflow(),s=tabs.scrollLeft,max=tabs.scrollWidth-tabs.clientWidth;tabs.classList.toggle('overflow',o);leftbtn.style.display=o&&s>0?'inline-flex':'none';rightbtn.style.display=o&&s<max-1?'inline-flex':'none'}
  function scrollByStep(d){var step=Math.max(120,Math.floor(tabs.clientWidth*.6));tabs.scrollTo({left:tabs.scrollLeft+(d*step),behavior:'smooth'})}
  leftbtn.addEventListener('click',function(){scrollByStep(-1)});rightbtn.addEventListener('click',function(){scrollByStep(1)});
  tabs.addEventListener('scroll',updateArrows,{passive:true});new ResizeObserver(updateArrows).observe(tabs);window.addEventListener('resize',updateArrows);
  tabs.addEventListener('wheel',function(e){if(!hasOverflow())return;var dx=Math.abs(e.deltaX),dy=Math.abs(e.deltaY);if(dy>dx){tabs.scrollLeft+=e.deltaY;updateArrows()}});
  updateArrows();
})();
</script>
