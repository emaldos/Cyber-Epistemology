function buildIndex(){INDEX={};for(const [cat,topics] of Object.entries(DATA.categories)){for(const [topic,certs] of Object.entries(topics)){rankSort(certs).forEach(c=>{(INDEX[c]=INDEX[c]||[]).push({category:cat,topic});});}}}

function makeCard(category,topic,certs){
  const el=document.createElement('div');el.className='card';el.dataset.category=category;el.dataset.topic=topic.toLowerCase();
  el.innerHTML='<h3>'+topic+'</h3><div class="meta">'+category+'</div><div class="badges"></div>';
  const holder=q('.badges',el);const list=rankSort(certs||[]);let expanded=false;const total=list.length;
  const render=()=>{const N=clampN();holder.innerHTML='';(expanded?list:list.slice(0,N)).forEach(c=>holder.appendChild(makeBadge(c,()=>openDrawer(c))));
    if(total>N){const more=document.createElement('button');more.type='button';more.className='badge more';more.textContent=expanded?'show less':'+'+(total-N);more.onclick=()=>{expanded=!expanded;render()};holder.appendChild(more)}};

function closeDrawer(){const dr=byId('drawer');dr.classList.remove('open');dr.setAttribute('aria-hidden','true')}
function persistAndSync(){try{localStorage.setItem('roadmap_tab',getActiveTab());localStorage.setItem('roadmap_q',byId('search').value)}catch(e){}const params=new URLSearchParams(location.search);const t=getActiveTab(),qv=byId('search').value.trim();if(t&&t!=='All')params.set('tab',t);else params.delete('tab');if(qv)params.set('q',qv);else params.delete('q');history.replaceState(null,'',params.toString()?('?'+params.toString()):location.pathname)}
function applyFromURLOrStorage(){const params=new URLSearchParams(location.search);let t=params.get('tab')||localStorage.getItem('roadmap_tab')||'All';let qv=params.get('q')??localStorage.getItem('roadmap_q')??'';byId('search').value=qv;setActiveTab(t)}
function debounce(fn,ms){let t;return(...a)=>{clearTimeout(t);t=setTimeout(()=>fn(...a),ms)}}
const onResize=debounce(()=>{renderGrid()},120);

function init(){buildIndex();computeShared();renderGrid();buildShared();qa('.tabbtn').forEach(t=>t.addEventListener('click',()=>setActiveTab(t.dataset.tab)));byId('search').addEventListener('input',()=>{persistAndSync();filterCards()});byId('d-close').addEventListener('click',closeDrawer);document.addEventListener('keydown',e=>{if(e.key==='Escape')closeDrawer();if(e.key==='/'&&document.activeElement.tagName!=='INPUT'){e.preventDefault();byId('search').focus()}});applyFromURLOrStorage();filterCards();window.addEventListener('resize',onResize)}
document.addEventListener('DOMContentLoaded',init);
})();
</script>
